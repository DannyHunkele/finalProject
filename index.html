<section id='infoSearch'>
	<h2>Choose Your Pokemon!</h2>

	<p>Find your favorite Pokemon and view their stats.  See how they match up against other Pokemon and choose wisely before bringing them into the arena!</p>

	<form>
		<label for='firstPokemon'>Enter the name of your Pokemon here:<br>
		<input type='text' id='firstPokemon'></label><br>
		<button id='submitPokemon' type='button'>I choose you!</button>
	</form>
</section>

<section class='emptyResult'>

	<img id='placeholder' src='{{ site.baseurl }}/images/Pokeball.png'>

	<article class='pokemonCard'>
		<div id="cardHeader">
			<p id='pokemonName'></p><p id='hp'></p>
		</div>
		<div id='cardImage'></div>
		<div id='stats'></div>
		<div id='info'></div>
	</article>
</section>
